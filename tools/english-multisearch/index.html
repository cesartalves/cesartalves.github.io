<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cesartalvez English Multisearch</title>
  <style>
    .remember-popups {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>English MultiSearch! :)</h1>

  <a href="https://cesartalvezlearning.com">https://cesartalvezlearning.com</a>

  <br><!-- TODO: figure why Line Break isn't working-->

  <div class="remember-popups">ps: remember to enable popups</div>
  <hr>
  <form action="">
    <input type="text" id="word">
    <button type="submit" id="search">Search!</button>
    
    <hr>
    <div id="options">
    <strong>Search on</strong>
    <ul>
      
      <li>
        <input type="checkbox" name="forvo" id="forvo">
        <label for="forvo" id="forvo">Forvo (Audio)</label>
      </li>
      <li>
        <input type="checkbox" name="dictionary" id="dictionary">
        <label for="dictionary" id="dictionary">Dictionary</label>
      </li>
      <li>
        <input type="checkbox" name="images" id="images">
        <label for="images" id="images">Images</label>
      </li>
    </ul>
  </div>
   

  </form>

  <script>
    // window => Object that represents the Opened window on the Browser
    //addEventListener => Callback => function that is called when a certain Event happens
    window.addEventListener('load', () => {

      const openTabs = (e) => {

        const input = document.getElementById('word');

        const audioCheckbox = document.getElementById('forvo');
        const dictionaryCheckbox = document.getElementById('dictionary')
        
        if (audioCheckbox.checked) {
         window.open(`https://forvo.com/word/${input.value}/#ja`, '1', []);
        }

        window.open(`https://dictionary.cambridge.org/dictionary/english-portuguese/${input.value}`, '2', []);

        window.open(`https://br.images.search.yahoo.com/search/images;_ylt=AwrhVLL4fnln7AEA6i7z6Qt.;_ylu=Y29sbwNiZjEEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=${input.value}`, '3', []);

        input.value = '';
      }

      const button = document.getElementById('search');
      button.addEventListener('click', openTabs);   

  });

  </script>
</body>
</html>
